<!DOCTYPE html>
<html>
  <head>
    <title>Client Location</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const myLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
              const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: myLocation,
              });
              new google.maps.Marker({
                position: myLocation,
                map: map,
              });
            },
            () => {
              console.log("Error: The Geolocation service failed.");
            }
          );
        } else {
          console.log("Error: Your browser doesn't support geolocation.");
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHWp6TIhr_43RYW7l3DqzRE1Q7NO2Ilys&callback=initMap" async defer></script>
  </head>
  <body>
    <div id="map" style="height: 1000px;"></div>
  </body>
</html>
